spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password: 1
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create #creat-drop, update, validate, none가 있음 ;; 교재확인 -> 운영에 create쓰면 안됨 why? drop table되니 데이터 다날라감
      #dialect : ////
    properties:
      hibernate:
#        show_sql: true 얘는 시스템아웃으로 찍는거임.
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type : trace
    # org.hibernate.type : trace // 이건 insert 구문에 들어가는 물음표(파라미터) 에 어떤값이 들어가는지 명확히 보기위한 로거 설정임