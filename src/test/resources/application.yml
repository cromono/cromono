#개발 환경
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/cronMonitoring
    username: test
    password:
  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    #      #dialect : ////
    properties:
      hibernate:
        format_sql: true
    database-platform: H2

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type : trace